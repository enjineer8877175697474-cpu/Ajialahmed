        <section class="contact-flex-container">
            
            

            <section class="form-section">
                <h2>أرسل رسالة</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required placeholder="ادخل أسمك الكامل">
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required placeholder="ادخل الإيميل">
                    </div>
                    <div class="form-group">
                        <label for="subject">رقم الهاتف</label>
                        <input type="tel" id="subject" name="subject" required minlength="7" maxlength="10" placeholder="ادخل رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <label for="message">رسالتك</label>
                        <textarea id="message" name="message" required placeholder="اكتب ملاحضاتك"></textarea>
                    </div>
                    <button type="submit" class="submit-button">أرسل الرسالة </button>
                </form>
            </section>

        </section>
